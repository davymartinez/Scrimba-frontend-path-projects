<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>Find Movies</title>
</head>
<body>
    <div id="container">
        <header id="watchlist-header">
            <h1 id="header-h1">Find your film</h1>
            <p><a href="watchlist.html" id="header-p">My Watchlist</a></p>
        </header>
        <div id="search">
            <form action="" method="GET" id="search-form">
                <input type="text" name="title" id="title-field" class="search-icon" placeholder="Blade Runner" required>
                <input type="submit" value="Search" id="search-btn">
            </form>
        </div>
        <div id="film-list">
            <div id="empty-state-container">
                <!-- EMPTY CONTAINER -->
            </div>
            <div id="film-item-container">
                <!-- FILM LIST -->
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
