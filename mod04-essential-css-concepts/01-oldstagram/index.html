<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/logo.png" class="header-logo">
            <img src="images/user-avatar.jpg" class="user-avatar">
        </header>
        <article class="post-content">
            <section class="user-info"></section>
            <section class="post-image-container"></section>
            <section class="post-body">
                <div class="post-body-icons">
                    <img src="images/icon-heart.png" class="like-icon">
                    <img src="images/icon-comment.png" class="comment-icon">
                    <img src="images/icon-dm.png" class="share-icon">
                </div>
                <div class="post-body-text"></div>
            </section>
        </article>
        <script src="index.js"></script>
    </body>
</html>
